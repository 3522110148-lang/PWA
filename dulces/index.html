<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Dulces Típicos</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 text-gray-800 pb-28"> 

  <!-- Encabezado -->
  <header class="bg-orange-500 text-white p-6 text-center text-2xl font-bold shadow-md">
      Catálogo de Dulces Típicos
  </header>

  <!-- Filtros -->
  <div class="p-6 max-w-4xl mx-auto">
      <input id="busqueda" type="text" placeholder="Buscar dulce..." 
            class="border p-3 rounded-full w-full shadow-sm focus:ring-2 focus:ring-orange-400 focus:outline-none mb-4">
      <button id="consultaGeneral" class="w-full bg-blue-500 text-white px-5 py-3 rounded-full shadow-md hover:bg-blue-600 transition-colors duration-300 flex items-center justify-center text-lg">
          <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          ¿Buscas algo más? Pregunta por más dulces
      </button>
  </div>

  <!-- Contenedor de productos -->
  <div id="catalogo" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 p-8">
  </div>

  <!-- Contenedor del pedido -->
  <div id="contenedor-pedido" class="fixed bottom-5 right-5 z-50">
      <button id="btn-ver-pedido" class="hidden bg-blue-600 text-white px-6 py-4 rounded-full shadow-lg hover:bg-blue-700 transition-transform hover:scale-105 flex items-center gap-3 text-lg">
          <span id="texto-pedido">Ver Pedido</span>
          <span id="contador-pedido" class="bg-white text-blue-600 font-bold rounded-full w-7 h-7 flex items-center justify-center">0</span>
      </button>
  </div>

  <!-- Modal del pedido -->
  <div id="modal-pedido" class="hidden fixed inset-0 bg-black bg-opacity-50 z-[100] flex items-center justify-center p-4">
      <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg max-h-[90vh] flex flex-col">
          <header class="p-4 border-b flex justify-between items-center">
              <h2 class="text-2xl font-bold text-gray-700">Resumen de tu Pedido</h2>
              <button id="btn-cerrar-modal" class="text-gray-500 hover:text-red-600 transition-colors">X</button>
          </header>
          <main id="lista-pedido-modal" class="p-6 space-y-4 overflow-y-auto"></main>
          <footer class="p-4 mt-auto bg-gray-50 border-t">
              <div class="flex justify-between items-center mb-4">
                  <span class="text-lg text-gray-600">Total del Pedido:</span>
                  <span id="total-pedido-modal" class="text-2xl font-bold text-orange-600">$0 MXN</span>
              </div>
              <button id="btn-confirmar-pedido" class="w-full bg-green-500 text-white px-6 py-3 rounded-xl shadow-md hover:bg-green-600 transition-all flex items-center justify-center text-lg gap-2">
                  Confirmar y Enviar Pedido
              </button>
          </footer>
      </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('SW Registrado', reg))
        .catch(err => console.error('Error SW', err));
    }
  </script>
</body>
</html>
