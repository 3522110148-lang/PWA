        }

        button {
            background-color: #f97316; /* naranja */
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ea580c;
        }

        .offline-container {
            max-width: 400px;
        }
    </style>
